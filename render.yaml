services:
  - type: web
    name: ngonidzashe-hunzvi
    env: docker
    plan: free

    dockerfilePath: ./Dockerfile

    envVars:
      - key: APP_ENV
        value: production

      - key: APP_DEBUG
        value: false

      - key: LOG_CHANNEL
        value: stderr

      - key: LOG_LEVEL
        value: error

      - key: APP_URL
        value: https://ngonidzashe-hunzvi.onrender.com

      - key: APP_KEY
        generateValue: true

      - key: DB_CONNECTION
        value: sqlite

    # âœ… Health check updated to the dedicated health endpoint
    healthCheckPath: /health
    autoDeploy: true