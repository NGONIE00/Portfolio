services:
  - type: web
    name: ngonidzashe-hunzvi
    runtime: php
    plan: free
    buildCommand: chmod +x .render-build.sh && ./.render-build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: APP_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
